<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rainbow Theremin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.22/p5.js"></script>
    <script src="./javascripts/p5.sound.min.js"></script>
    <script src="./javascripts/tracking.js"></script>
    <script src="./javascripts/util.js"></script>
    <script src="./javascripts/video.js"></script>
    <script src="./javascripts/piano.js"></script>
    <link rel="stylesheet" href="/stylesheets/styles.css">
  </head>
  <body>
    <div class="main">
      <span id="controls">
        color picker
        <br>
        <input id="colorPicker" type="text" value="cyan"/>
        <br><br>
        rainbow toggle
        <div class="switch">
        <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round rainbowBoolean" type="checkbox" value="unchecked">
        <label for="cmn-toggle-1"></label>
        </div>
        <br>
      </span>
      <strong>controls</strong>
      <br>
      wave something magenta around!
      <br>
      (press enter to restart)
      <video id="video" width="500" height="500" preload autoplay loop muted controls></video>
    </div>
  </body>
</html>
